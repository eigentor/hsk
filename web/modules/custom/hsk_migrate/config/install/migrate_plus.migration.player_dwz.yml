id: player_dwz
label: Import Player DWZ from external source
migration_group: hsk
source:
  track_changes: true
  plugin: url
  data_fetcher_plugin: http
  data_parser_plugin: xml
  urls: https://www.schachbund.de/php/dewis/verein.php?zps=70107&format=xml
  item_selector: "Liste/Spieler"
  ids:
    id:
      type: integer
  fields:
    - name: id
      label: "ID"
      selector: id
    - name: member_no
      Label "Member Number DSB"
      selector: mglnr
    - name: dwz
      Label: "DWZ"
      selector: dwz

process:
  type:
    plugin: default_value
    default_value: player
  field_member_no_dsb: member_no
  field_dwz:
    plugin: default_value
    default_value: dwz

