      '#type': textfield
      '#title': 'Straße / Hausnr.'
      '#required': true
    area_code_city:
      '#type': container
      '#align_items': center
      area_code:
        '#type': textfield
        '#title': PLZ
        '#size': 8
        '#required': true
      city:
        '#type': textfield
        '#title': Ort
        '#required': true
    telephone:
      '#type': textfield
      '#title': Telefonnummer
    email:
      '#type': email
      '#title': E-Mail-Adresse
      '#required': true
      '#required_error': 'Bitte geben Sie Ihre E-Mailadresse ein.'
  payment_data:
    '#type': fieldset
    '#title': Kontodaten
    info_fees:
      '#type': processed_text
      '#text': "<p>Der Jahresbeitrag kostet 120 Euro.<br />\r\nErmäßigung ist auf Antrag möglich.<br />\r\nDer SEPA-Einzug ist verpflichtend.<br />\r\n&nbsp;</p>\r\n"
      '#format': basic_html
    iban:
      '#type': textfield
      '#title': IBAN
      '#required': true
    bic:
      '#type': textfield
      '#title': BIC
      '#description': 'Falls Konto im Ausland'
