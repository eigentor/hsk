uuid: 14ea511f-a769-4388-a6a4-ec7c20ce599f
langcode: de
status: true
dependencies:
  config:
    - filter.format.basic_html
  module:
    - ckeditor5
format: basic_html
editor: ckeditor5
settings:
  toolbar:
    items:
      - heading
      - bold
      - italic
      - '|'
      - blockQuote
      - code
      - bulletedList
      - numberedList
      - link
      - drupalInsertImage
      - sourceEditing
  plugins:
    ckeditor5_heading:
      enabled_headings:
        - heading2
        - heading3
        - heading4
        - heading5
        - heading6
    ckeditor5_imageResize:
      allow_resize: true
    ckeditor5_list:
      reversed: false
      startIndex: true
    ckeditor5_sourceEditing:
      allowed_tags:
        - '<cite>'
        - '<dl>'
        - '<dt>'
        - '<dd>'
        - '<blockquote cite>'
        - '<ul type>'
        - '<ol type>'
        - '<button class>'
        - '<span class>'
        - '<img data-responsive-image-style src alt data-entity-type data-entity-uuid data-align data-caption height width class>'
        - '<a hreflang data-entity-type data-entity-uuid title class>'
        - '<table class="center-table no-style">'
        - '<drupal-entity data-entity-type data-entity-uuid data-view-mode data-entity-embed-display data-entity-embed-display-settings data-align data-caption data-embed-button data-langcode alt title>'
        - '<h2 id>'
        - '<h3 id>'
        - '<h4 id>'
        - '<h5 id>'
        - '<h6 id>'
    linkit_extension:
      linkit_enabled: false
image_upload:
  status: true
  scheme: public
  directory: inline-images
  max_size: '5 MB'
  max_dimensions:
    width: 0
    height: 0
